<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Instant Lumière - Salon de Coiffure d'Exception à Beaune</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c2c2c;
            background: #fafafa;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 5%;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #c9a961;
            letter-spacing: 2px;
            font-style: italic;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #c9a961;
            z-index: 1001;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        nav a {
            text-decoration: none;
            color: #2c2c2c;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #c9a961;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                        url('https://images.unsplash.com/photo-1560066984-138dadb4c035?w=1920&q=80');

            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content {
            max-width: 900px;
            padding: 0 2rem;
            animation: fadeInUp 1s ease;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            line-height: 1.1;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);

        .cta-button {
            display: inline-block;
            padding: 1.3rem 3.5rem;
            background: white;
            color: #8b7355;

            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            background: #2c2c2c;
            color: white;
        }

        .story {
            padding: 8rem 5%;
            background: white;
        }

        .story .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        .story-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .story-header h2 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #c9a961;
            font-weight: 800;
        }

        .story-header .subtitle {
            font-size: 1.3rem;
            color: #666;
            font-style: italic;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .story-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
            margin-bottom: 5rem;
        }

        .story-text p {
            font-size: 1.2rem;
            line-height: 2;
            color: #555;
            margin-bottom: 2rem;
            text-align: justify;
        }

        .story-image {

            background: url('https://images.unsplash.com/photo-1521590832167-7bcbfaa6381f?w=800&q=80');

            background-position: center;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.2);

        .story-timeline {

            color: #c9a961;
            margin-bottom: 1rem;
        }

        .timeline-item h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #2c2c2c;
        }

        .timeline-item p {
            color: #666;
            line-height: 1.7;
        }

        .engagement-card {

        .engagement-card:hover {

        .engagement-icon {

        .engagement-icon img {

        .engagement-card h3 {

        .engagement-card p {

        }

        .brands-grid {

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .brand-item {

            font-weight: 800;
        }

        .prestation-image {

            border-radius: 15px;

        .prestation-image::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.8));

        .prestation-overlay {

            left: 0;
            right: 0;
            padding: 2.5rem;
            color: white;
            z-index: 1;
        }

        .prestation-overlay h3 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .prestation-overlay p {
            font-size: 1rem;
            opacity: 0.95;
        }

        .prestation-image:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=800&q=80');
        }

        .prestation-image:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1487412947147-5cebf100ffc2?w=800&q=80');
        }

        .prestation-image:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1519699047748-de8e457a634e?w=800&q=80');

        .prestation-image:nth-child(4) {
            background-image: url('https://images.unsplash.com/photo-1522337360788-8b13dee7a37e?w=800&q=80');
        }

        .prestation-image:nth-child(5) {
            background-image: url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=800&q=80');
        }

        .prestation-image:nth-child(6) {
            background-image: url('https://images.unsplash.com/photo-1559599238-458966c1b40a?w=800&q=80');
        }

        .prestations-list {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 2.5rem;
        }

        .prestation-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            transition: all 0.4s ease;
            border-left: 4px solid #c9a961;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .prestation-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .prestation-card-icon {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .prestation-card-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prestation-card-content h3 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: #2c2c2c;
        }

        .prestation-card-content p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .prestation-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #c9a961;
        }

        .why-us {
            padding: 5rem 5%;
            background: #2c2c2c;
            color: white;
        }

        .why-us .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        .why-us h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #c9a961;
            font-weight: 800;
        }

        .why-us .intro {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #ccc;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .why-us-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
        }

        .why-us-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(201, 169, 97, 0.3);
            transition: all 0.4s ease;
        }

        .why-us-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #c9a961;
            box-shadow: 0 15px 40px rgba(201, 169, 97, 0.2);
        }

        .why-us-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .why-us-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .why-us-card h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #c9a961;
        }

        .why-us-card p {
            color: #ccc;
            line-height: 1.7;
            font-size: 1rem;
        }

        .testimonials {
            padding: 8rem 5%;
            background: white;
        }

        .testimonials h2 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #c9a961;
            font-weight: 800;
        }

        .testimonials .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5rem;
        }

        .testimonials-grid {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
        }

        .testimonial-card {
            background: #fafafa;
            padding: 3rem;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
        }

        .testimonial-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .testimonial-quote {
            font-size: 4rem;
            color: #c9a961;
            opacity: 0.3;
            position: absolute;
            top: 20px;
            left: 30px;
        }

        .testimonial-content {
            margin-top: 3rem;
        }

        .testimonial-text {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #555;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .testimonial-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #c9a961;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: 700;
        }

        .testimonial-info h4 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            color: #2c2c2c;
        }

        .testimonial-stars {
            color: #c9a961;
            font-size: 1.1rem;
        }

        .gallery {
            padding: 8rem 5%;
            background: #f0f0f0;
        }

        .gallery h2 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #c9a961;
            font-weight: 800;
        }

        .gallery .subtitle {
            text-align: center;
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 5rem;
            font-style: italic;
        }

        .gallery-grid {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            z-index: 1;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-caption h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .gallery-item:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1560066984-138dadb4c035?w=800&q=80');
        }

        .gallery-item:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1633681926022-84c23e8cb2d6?w=800&q=80');
        }

        .gallery-item:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1492106087820-71f1a00d2b11?w=800&q=80');

        .gallery-item:nth-child(4) {

        }

        .gallery-item:nth-child(5) {
            background-image: url('https://images.unsplash.com/photo-1582095133179-bfd08e2fc6b3?w=800&q=80');

        .contact {
            padding: 8rem 5%;
            background: #2c2c2c;
            color: white;
        }

        .contact .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
        }

        .contact h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #c9a961;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .contact-item-icon {
            font-size: 2rem;
            color: #c9a961;
        }

        .contact-item h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .contact-item p {
            color: #ccc;
            line-height: 1.8;
        }

        .planity-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .planity-container h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #c9a961;
            text-align: center;
        }

        .planity-iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            background: #f5f5f5;
        }

        .planity-note {
            color: #666;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.6;
        }

        .planity-note a {
            color: #c9a961;
            text-decoration: none;
            font-weight: 600;
        }

        footer {
            background: #1a1a1a;
            padding: 3rem 5%;
            text-align: center;
            color: #999;
        }

        footer p {
            font-size: 0.95rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .prestations-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            nav ul {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: white;
                flex-direction: column;
                padding: 3rem 2rem;
                gap: 2rem;
                transition: left 0.3s ease;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
                overflow-y: auto;
            }

            nav ul.active {
                left: 0;
            }

            nav a {
                font-size: 1.3rem;
                padding: 1rem 0;
                border-bottom: 1px solid #f0f0f0;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .story-content,
            .contact .container {
                grid-template-columns: 1fr;
            }

            .story-timeline,
            .engagements-grid,
            .why-us-grid,
            .testimonials-grid {
                grid-template-columns: 1fr;
